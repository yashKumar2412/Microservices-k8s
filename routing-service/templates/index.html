{% extends 'base.html' %}

{% block content %}
<h2>All Contacts</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
            <a href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a>
            <a href="{{ url_for('delete_contact', id=contact.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
