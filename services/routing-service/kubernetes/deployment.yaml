apiVersion: apps/v1
kind: Deployment
metadata:
  name: routing-service
  namespace: contact-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: routing-service
  template:
    metadata:
      labels:
        app: routing-service
    spec:
      containers:
      - name: routing-service
        image: routing-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000